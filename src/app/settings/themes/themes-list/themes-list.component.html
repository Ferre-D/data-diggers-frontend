<div class="w-100 bg-light" *ngIf="theme | async as t">
  <div class="w-100 welcome p-4 pt-4" [style.backgroundColor]="t.primaryColor">
    <h3
      class="mt-2"
      [ngStyle]="t.textWhite ? { color: 'white' } : { color: 'black' }"
    >
      Themes
    </h3>
    <p [ngStyle]="t.textWhite ? { color: 'white' } : { color: 'black' }">
      Welcome to the
      <span [style.color]="t.accentColor">themes</span> list.
    </p>
    <p [ngStyle]="t.textWhite ? { color: 'white' } : { color: 'black' }">
      Here you can find and customize all of your themes.
    </p>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="mx-auto">
          <div class="my-2">
            <button
              (click)="add()"
              class="my-2 float-right btn border-0"
              [style.backgroundColor]="t.accentColor"
              [ngStyle]="t.textWhite ? { color: 'white' } : { color: 'black' }"
            >
              New theme
            </button>
          </div>
          <table class="table my-3">
            <thead>
              <tr>
                <th scope="col">Logo</th>
                <th scope="col">Primary color</th>
                <th scope="col">Accent color</th>
                <th scope="col">Text color</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let theme of themes">
                <td class="logo">
                  <img
                    class="w-100 h-100"
                    src="{{ theme.logoUrl }}"
                    alt="logo"
                  />
                </td>
                <td>
                  <div
                    data-toggle="tooltip"
                    data-placement="top"
                    title="{{ theme.primaryColor }}"
                    class="color"
                    [style.backgroundColor]="theme.primaryColor"
                  ></div>
                </td>
                <td>
                  <div
                    data-toggle="tooltip"
                    data-placement="top"
                    title="{{ theme.accentColor }}"
                    class="color"
                    [style.backgroundColor]="theme.accentColor"
                  ></div>
                </td>
                <td>
                  <div
                    class="color"
                    [style.backgroundColor]="
                      theme.textWhite ? 'white' : 'black'
                    "
                  ></div>
                </td>
                <td>
                  <div class="float-right">
                    <button
                      (click)="setActive(theme)"
                      [style.backgroundColor]="t.accentColor"
                      [ngStyle]="
                        t.textWhite ? { color: 'white' } : { color: 'black' }
                      "
                      class="btn btn-theme px-2 mx-2"
                      *ngIf="!theme.active"
                    >
                      Activate
                    </button>
                    <button
                      (click)="setActive(theme)"
                      [style.backgroundColor]="t.accentColor"
                      [ngStyle]="
                        t.textWhite ? { color: 'white' } : { color: 'black' }
                      "
                      class="btn btn-theme px-2 mx-2"
                      *ngIf="theme.active"
                      disabled
                    >
                      Activate
                    </button>
                    <button
                      [style.backgroundColor]="t.accentColor"
                      [ngStyle]="
                        t.textWhite ? { color: 'white' } : { color: 'black' }
                      "
                      (click)="edit(theme.id)"
                      class="btn btn-theme px-2 mx-2"
                    >
                      Edit
                    </button>
                    <button
                      [style.backgroundColor]="t.accentColor"
                      [ngStyle]="
                        t.textWhite ? { color: 'white' } : { color: 'black' }
                      "
                      (click)="delete(theme.id)"
                      class="btn btn-theme px-2 mx-2"
                    >
                      Delete
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
