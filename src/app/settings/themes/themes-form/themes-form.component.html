<div class="w-50 mx-auto pt-5">
  <form (ngSubmit)="onSubmit()" class="p-4 style-form" [formGroup]="themeForm">
    <div class="">
      <label class="form-label" for="logo">Logo</label>
      <input
        type="file"
        id="logo"
        class="form-control-file"
        autocomplete="off"
        (change)="onImageSelected($event)"
        accept=".png, .jpg"
      />
      <div class="logo" *ngIf="imageSrc">
        <img src="{{ imageSrc }}" alt="logo" />
      </div>
    </div>
    <div class="text-primary">
      <i class="fas fa-info-circle"></i> Please make sure the accent color is
      readable when placed on top of the primary color. Check the example for
      reference.
    </div>
    <div class="form-row my-2">
      <div class="col d-flex align-items-center">
        <label class="m-0 mx-2">Primary color</label>
        <div>
          <ngx-colors
            ngx-colors-trigger
            formControlName="primaryColor"
          ></ngx-colors>
        </div>
      </div>
      <div class="col d-flex align-items-center">
        <label class="m-0 mx-2">Accent color</label>
        <div>
          <ngx-colors
            ngx-colors-trigger
            formControlName="accentColor"
          ></ngx-colors>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div><label for="textWhite">White text: </label></div>
      <mat-slide-toggle formControlName="textWhite"></mat-slide-toggle>
    </div>
    <button
      type="submit"
      class="btn btn-primary"
      *ngIf="isAdd"
      [disabled]="!themeForm.valid || isSubmitted"
    >
      Add
    </button>
    <button
      type="submit"
      class="btn btn-primary"
      *ngIf="isEdit"
      [disabled]="!themeForm.valid || isSubmitted"
    >
      Save
    </button>
    <div class="mb-2 mt-4">
      <mat-progress-bar
        mode="determinate"
        value="{{ uploadProgress }}"
      ></mat-progress-bar>
    </div>
  </form>
</div>
<div class="reference">
  <h3>Banners:</h3>
  <div
    [ngStyle]="
      themeForm.value.textWhite ? { color: 'white' } : { color: 'black' }
    "
    [style.backgroundColor]="themeForm.value.primaryColor"
  >
    <p class="m-0 p-2">
      Take a look at this
      <span class="" [style.color]="themeForm.value.accentColor">
        reference
      </span>
      and make sure the text is readable
    </p>
  </div>
</div>
<div class="reference">
  <h3>Buttons:</h3>
  <button
    class="btn"
    [style.backgroundColor]="themeForm.value.accentColor"
    [ngStyle]="
      themeForm.value.textWhite ? { color: 'white' } : { color: 'black' }
    "
  >
    Example button
  </button>
</div>
