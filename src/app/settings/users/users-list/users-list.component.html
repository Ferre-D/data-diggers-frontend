<div class="w-100 bg-light" *ngIf="theme | async as t">
  <div class="w-100 welcome p-4 pt-4" [style.backgroundColor]="t.primaryColor">
    <h3
      [ngStyle]="t.textWhite ? { color: 'white' } : { color: 'black' }"
      class="mt-2"
    >
      Users
    </h3>
    <p [ngStyle]="t.textWhite ? { color: 'white' } : { color: 'black' }">
      Welcome to the
      <span [style.color]="t.accentColor">users</span> list.
    </p>
    <p class="text-white">Here you can find and customize all of your users.</p>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="mx-auto">
          <div class="my-2">
            <button
              (click)="add()"
              class="my-2 float-right btn border-0 btn"
              [style.backgroundColor]="t.accentColor"
              [ngStyle]="t.textWhite ? { color: 'white' } : { color: 'black' }"
            >
              New user
            </button>
          </div>
          <table class="table my-3">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Admin</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users">
                <td class="">{{ user.firstName }} {{ user.lastName }}</td>
                <td>{{ user.email }}</td>
                <td>
                  <mat-slide-toggle
                    *ngIf="user.userLevel == 2"
                    checked="false"
                    disabled
                  ></mat-slide-toggle>
                  <mat-slide-toggle
                    *ngIf="user.userLevel == 1"
                    checked="true"
                    disabled
                  ></mat-slide-toggle>
                </td>
                <td>
                  <div class="float-right">
                    <button
                      [style.backgroundColor]="t.accentColor"
                      [ngStyle]="
                        t.textWhite ? { color: 'white' } : { color: 'black' }
                      "
                      (click)="edit(user.id)"
                      class="btn btn-user px-2 mx-2"
                    >
                      Edit
                    </button>
                    <button
                      [style.backgroundColor]="t.accentColor"
                      [ngStyle]="
                        t.textWhite ? { color: 'white' } : { color: 'black' }
                      "
                      (click)="delete(user.id)"
                      class="btn btn-user px-2 mx-2"
                    >
                      Delete
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
